<html>
    <script>
        //numero = 0;
        function verificaNumeroPrimo(numero){
            var divisores=0;
            
            for(var count=1 ; count<=numero ; count++)
            if(numero % count == 0)
            divisores++;

            if(divisores==2){
                console.log("O número " + numero + " é primo.");
            } else {
                console.log("O número " + numero + " não é primo.");
            }
}
    </script>
</html>
